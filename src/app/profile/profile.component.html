<div class="container-fluid">
  
  <h1>Profile</h1>

  <div id = "inputform">
  <label>USERNAME</label>
  <input [(ngModel)]="user.username"
         placeholder="username"
         class="form-control"/>
  <label>FIRST NAME</label>
  <input [(ngModel)]="user.firstName"
         placeholder="first name"
         class="form-control"/>
  <label>LAST NAME</label>
  <input [(ngModel)]="user.lastName"
         placeholder="lastName"
         class="form-control"/>
  <label>EMAIL</label>
  <input [(ngModel)]="user.email"
         placeholder="email"
         type="email" 
         class="form-control"/>
    <label>PHONE NUMBER</label>     
    <input [(ngModel)]="user.phoneNumber"
         placeholder="phone number"
         class="form-control"/>
  <br/>
  <button (click)="update(user)"
          class="btn btn-primary btn-block">
    Update
  </button>
</div >


  <h2>Sections ({{sections.length}})</h2>

  <ul class="list-group">
    <li *ngFor="let enrollment of sections" class="list-group-item">
      {{enrollment.section.name}}
      ({{enrollment.section.seats}})
    </li>
  </ul>

  <a class = "btn-primary btn" (click)="logout()">Logout</a>
  &nbsp;
  <div *ngIf="!isAdmin">
  <a routerLink="/home">Home</a>
  </div>

  <div *ngIf="isAdmin">
  <a routerLink="/home">Link to Admin Page</a>
  </div>

</div>
