<h2>Course Grid ({{courses.length}})</h2>

<div class="row" >
  <div *ngFor="let course of courses" class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{course.title}}</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a routerLink="/course/{{course.id}}"
           class="btn btn-primary">More Information ....</a>
        <div *ngIf="isLoggedIn" id = "courseSection" >
        <a routerLink="/course/{{course.id}}/section"
           class="btn btn-success">Course Section</a>
        </div>
      </div>
    </div>
  </div>
</div>
        <div id = "Links">
        <div *ngIf="isAdmin">
          <a routerLink="/home">Home</a>
        </div>
        <div *ngIf="isAdmin">
          <a routerLink="/profile">Profile</a>
        </div>
      </div>
